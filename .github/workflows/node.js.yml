name: Node.js CI/CD

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Create .env file
        run: |
          echo "${{ secrets.backendenv }}" > .env

      - name: Restart backend
        run: pm2 reload swatantra-admin-backend || pm2 start index.js --name swatantra-admin-backend
